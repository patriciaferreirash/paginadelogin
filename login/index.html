<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <title>Login</title>
</head>
<body>
    <main class="container">
        <header id="cabecalho"> <!--header cabeçalho pode tbm ser usada dentro do main-->
                <h1>Login</h1>
        </header>

        <section class="formulario">
            <form>
                    <label for="nome">
                        Nome:
                    </label>
                    <input name="nome" id="nome" type="text" placeholder="Digite seu nome completo">

                    <label for="email">
                        Email:
                    </label>
                    <input name="email" id="email" type="email" placeholder="Digite seu e-mail">

                    <label for="senha">
                        Senha:
                    </label>
                    <input name="senha" name="senha" type="password" placeholder="Digite sua senha">

                    <input type="submit" value="Acessar">
            </form>
        </section>

        <section class="senha">
                    <a href="#">Esqueceu a senha?</a>               
        </section>
    </main>

    <footer>
        2022 - Patrícia Ferreira
    </footer>
    
</body>
</html>
